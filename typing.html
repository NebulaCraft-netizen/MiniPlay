  <h1>Typing Practice</h1>
  <p>Type this text as fast as you can:</p>
  <p id="target">hello world typing speed test</p>
  <input type="text" id="input" placeholder="Start typing here..." />
  <p id="feedback"></p>

  <script>
    const target = document.getElementById("target").textContent;
    const input = document.getElementById("input");
    const feedback = document.getElementById("feedback");
    let startTime;

    input.addEventListener("focus", () => {
      startTime = new Date().getTime();
    });

    input.addEventListener("input", () => {
      if (input.value === target) {
        const endTime = new Date().getTime();
        const seconds = (endTime - startTime) / 1000;
        feedback.textContent = "You finished in " + seconds.toFixed(2) + "s";
      }
    });
  </script>
</body>
