  <h1>CPS Test</h1>
  <p>Click the button as fast as you can in 5 seconds!</p>
  <button id="click-btn">Click Me!</button>
  <p id="result"></p>

  <script>
    let count = 0;
    let started = false;
    const btn = document.getElementById("click-btn");
    const result = document.getElementById("result");

    btn.onclick = () => {
      if (!started) {
        started = true;
        count = 0;
        result.textContent = "Go!";
        setTimeout(() => {
          result.textContent = "Your CPS: " + (count / 5).toFixed(2);
          started = false;
        }, 5000);
      }
      if (started) count++;
    };
  </script>
</body>
