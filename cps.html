  <h1>CPS Practice</h1>
  <p>Click the button to practice your speed without a timer.</p>
  <button id="practice-btn">Click Me!</button>
  <p>Clicks: <span id="count">0</span></p>

  <script>
    let clicks = 0;
    document.getElementById("practice-btn").onclick = () => {
      clicks++;
      document.getElementById("count").textContent = clicks;
    };
  </script>
