<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üñ±Ô∏è CPS Test</h1>
    <p>Click inside the box as fast as you can! You have 5 seconds.</p>

    <div id="cpsBox" class="card target">Click here to start</div>

    <button class="btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>
  </div>

  <script>
    let clicks = 0;
    let timer;
    let running = false;

    const box = document.getElementById("cpsBox");

    box.addEventListener("click", () => {
      if (!running) {
        running = true;
        clicks = 0;
        box.textContent = "Click!";
        timer = setTimeout(endTest, 5000);
      }
      clicks++;
    });

    function endTest() {
      running = false;
      const cps = (clicks / 5).toFixed(2);

      let rarity;
      if (cps < 5) rarity = "Common";
      else if (cps < 8) rarity = "Rare";
      else if (cps < 12) rarity = "Epic";
      else rarity = "Legendary";

      alert(`‚è± Time's up!\nYour CPS: ${cps}\nRarity: ${rarity}`);

      // Save best CPS
      let best = localStorage.getItem("bestCPS") || 0;
      if (cps > best) {
        localStorage.setItem("bestCPS", cps);
      }

      box.textContent = "Click here to start";
    }
  </script>
</body>
</html>
